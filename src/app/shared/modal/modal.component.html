<div class="modal-body">
  <div *ngIf="type !== 'confirmation'" class="modal-title">{{type}}</div>
  <div class="modal-text">
    {{message}}
  </div>
  <div class="footer d-flex justify-content-center align-items-center">
    <button (click)="cancel()" type="button" class="">Close</button>
    <button (click)="action()" *ngIf="type === 'confirmation'" type="button" class="">{{actionButtonText}}</button>
  </div>
</div>
